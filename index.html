<!DOCTYPE html>
<html lang="en">
<head>
<title>Property Owner: Just Relax and Collect Rent | Tabas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<a class="navbar-brand" href="#">Logo</a>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
		</ul>
	</nav>

	<section class="main">
		<div class="container">
			<h2>Stacked form</h2>
			<form id="register">
				<div class="form-group">
					<label for="name">Full name:</label> <input type="text"
						class="form-control" id="name" name="name" required="required"
						autocomplete="name">
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label> <input type="tel"
						class="form-control" id="phone" placeholder="(11) 00000-0000"
						name="phone" required="required" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" name="email" required="required">
				</div>
				<div class="form-group">
					<label for="city">City:</label> <select name="city" id="city"
						required="required">
						<option value=""></option>
						<option value="São Paulo">São Paulo</option>
						<option value="Rio de Janeiro">Rio de Janeiro</option>
						<option value="Belo Horizonte">Belo Horizonte</option>
						<option value="Other City">Other City</option>
					</select>
				</div>
				<div class="form-group">
					<label for="neighborhood">Neighborhood:</label> <select
						name="neighborhood" id="neighborhood" required="required">
						<option value="One">One</option>
					</select>
				</div>
				<div class="form-group">
					<label for="sqm">Total sqm:</label> <input type="number"
						class="form-control" id="sqm" name="sqm" required="required">
				</div>
				<div class="form-group">
					<label for="parking">Parking:</label> <input type="text"
						class="form-control" id="parking" name="parking"
						required="required">
				</div>
				<div class="form-group">
					<label for="adress">Adress:</label> <input type="text"
						class="form-control" id="adress" name="adress" required="required">
				</div>
				<div class="form-group">
					<label for="erv">Estimated rental value:</label> <input type="text"
						class="form-control" id="erv" name="erv">
				</div>
				<div class="form-group">
					<label for="bedrooms">Bedrooms:</label> <input type="number"
						class="form-control" id="bedrooms" name="bedrooms"
						required="required">
				</div>
				<div class="form-group">
					<label for="date">Initial date:</label>
					<!-- Date Picker Input -->
					<div class="form-group mb-4">
						<div class="datepicker date input-group p-0 shadow-sm">
							<input type="text" placeholder="Choose a initial date"
								class="form-control py-4 px-4" id="date" name="date"
								required="required">
							<div class="input-group-append">
								<span class="input-group-text px-4"><i
									class="fa fa-clock-o"></i></span>
							</div>
						</div>
					</div>
					<!-- DEnd ate Picker Input -->
				</div>
				<div class="form-group">
					<label for="remarks">Remarks:</label> <input type="text"
						class="form-control" id="remarks" name="remarks">
				</div>
				<div class="form-group form-check">
					<label class="form-check-label"> <input
						class="form-check-input" type="checkbox" id="remember"
						name="remember"> Remember me
					</label>
				</div>
				<button type="button" class="btn btn-primary" onclick="sendData()">Get
					in touch</button>
			</form>
		</div>
	</section>

	<section class="result">
		<div class="container">
			<div class="resultForm">
				<div class="row">
					<div class="col-sm-12">
						<span>Name:</span> <span id="newName" name="newName"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<span>Phone:</span> <span id="newPhone" name="newPhone"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<span>Email:</span> <span id="newEmail" name="newEmail"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<span>City:</span> <span id="newCity" name="newCity"></span>
					</div>
					<div class="col-sm-6">
						<span>Neighborhood:</span> <span id="newNeighborhood"
							name="newNeighborhood"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<span>Total sqm:</span> <span id="newSqm" name="newSqm"></span>
					</div>
					<div class="col-sm-6">
						<span>Parking:</span> <span id="newParking" name="newParking"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<span>Adress:</span> <span id="newAdress" name="newAdress"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-7">
						<span>Estimated rental value:</span> <span id="newErv"
							name="newErv"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<span>Bedrooms:</span> <span id="newBedrooms" name="newBedrooms"></span>
					</div>
					<div class="col-sm-6">
						<span>Initial date:</span> <span id="newDate" name="newDate"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<span>Remarks:</span> <span id="newRemarks" name="newRemarks"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<span id="newRemember" name="newRemember">We are going to remember you!</span>
					</div>
				</div>
			</div>
	</section>

	<script>
		$(document).ready(function() {
			console.log(document.getElementById("name").value);
		});
	</script>
</body>
</html>
