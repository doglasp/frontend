<!DOCTYPE html>
<html>
<head>
<title>Tabas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/result.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/translate-collection.js"></script>
<script src="js/validation.js"></script>
<script src="js/translation.js"></script>
<script type="text/javascript" id="languague">
	var lang = en_us;
</script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<a class="navbar-brand" href="#"><i class="fas fa-home"></i>TABAS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown active"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <script
							type="text/javascript">
						document.write(lang.language_name)
					</script> </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#"
							onclick="retrieveTranslation(en_us)">English</a> <a
							class="dropdown-item" href="#"
							onclick="retrieveTranslation(pt_br)">Português</a>
					</div></li>
			</ul>
		</div>
	</nav>

	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 my-header"></div>
			</div>
			<div class="row">
				<div class="col-lg-7 col-sm-12">
					<span class="slogan-title-golden" id="title1-word"> <script
							type="text/javascript">
						document.write(lang.title_one)
					</script>
					</span>
					<h1 class="slogan-main-title" id="title2-word">
						<script type="text/javascript">
							document.write(lang.title_two)
						</script>
					</h1>
					<p id="explanation-word">
						<script type="text/javascript">
							document.write(lang.explanation)
						</script>
					</p>
				</div>
				<div class="col-lg-5 col-sm-12 register-form">
					<h4 class="form-title" id="welcome-word">
						<script type="text/javascript">
							document.write(lang.welcome)
						</script>
					</h4>
					<form id="register" onsubmit="sendData();return false">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="name" id="name-word"> <script
											type="text/javascript">
										document.write(lang.name)
									</script>
									</label> <input type="text" class="form-control" id="name" name="name"
										required="required" autocomplete="name">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="phone" id="phone-word"> <script
											type="text/javascript">
										document.write(lang.phone)
									</script>
									</label> <input type="tel" class="form-control" id="phone"
										placeholder="(11) 00000-0000" name="phone" required="required"
										autocomplete="off">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="email">Email:</label> <input type="email"
										class="form-control" id="email" name="email"
										required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<label for="city" id="city-word"> <script
											type="text/javascript">
										document.write(lang.city)
									</script>
									</label> <select name="city" id="city" class="form-control"
										required="required">
										<option value=""></option>
										<option value="São Paulo">São Paulo</option>
										<option value="Rio de Janeiro">Rio de Janeiro</option>
										<option value="Belo Horizonte">Belo Horizonte</option>
										<option value="Other City">Other City</option>
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<label for="neighborhood" id="neighborhood-word"> <script
											type="text/javascript">
										document.write(lang.neighborhood)
									</script>
									</label> <input type="text" class="form-control" id="neighborhood"
										name="neighborhood" required="required"
										autocomplete="neighborhood"> </select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<label for="sqm" id="sqm-word"> <script
											type="text/javascript">
										document.write(lang.sqm)
									</script>
									</label> <input type="number" class="form-control" id="sqm" name="sqm"
										required="required">
								</div>
							</div>
							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<label for="parking" id="parking-word"> <script
											type="text/javascript">
										document.write(lang.parking)
									</script>
									</label> <input type="text" class="form-control" id="parking"
										name="parking" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="adress" id="adress-word"> <script
											type="text/javascript">
										document.write(lang.adress)
									</script>
									</label> <input type="text" class="form-control" id="adress"
										name="adress" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="erv" id="value-word"> <script
											type="text/javascript">
										document.write(lang.value)
									</script>
									</label> <input type="text" class="form-control" id="erv" name="erv">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="bedrooms" id="bedrooms-word"> <script
											type="text/javascript">
										document.write(lang.bedrooms)
									</script>
									</label> <input type="number" class="form-control" id="bedrooms"
										name="bedrooms" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="date" id="date-word"> <script
											type="text/javascript">
										document.write(lang.date)
									</script>
									</label>
									<!-- Date Picker Input -->
									<div class="form-group mb-4">
										<div class="datepicker date input-group p-0 shadow-sm">
											<input type="text" placeholder="Choose a initial date"
												class="form-control py-4 px-4" id="date" name="date"
												required="required" autocomplete="off">
											<div class="input-group-append">
												<span class="input-group-text px-4"><i
													class="fa fa-clock-o"></i></span>
											</div>
										</div>
									</div>
									<!-- DEnd ate Picker Input -->
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="remarks" id="remarks-word"> <script
											type="text/javascript">
										document.write(lang.remarks)
									</script>
									</label> <input type="text" class="form-control" id="remarks"
										name="remarks">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group form-check">
									<label class="form-check-label" id="remember-word"> <input
										class="form-check-input" type="checkbox" id="remember"
										name="remember"> <script type="text/javascript">
											document.write(lang.remember)
										</script>
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-primary get-in-touch"
									id="button-word">
									<script type="text/javascript">
										document.write(lang.button)
									</script>
								</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div id="error-alert" class="alert alert-danger" role="alert">
									<span id="sqm-error" name="sqm-error"></span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section id="result-section">
		<div class="container-fluid">
			<div class="result-form">
				<div class="row">
					<div class="col-sm-12">
						<h4 id="new-success-word">
							<script type="text/javascript">
								document.write(lang.success)
							</script>
						</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-name-word">
							<script type="text/javascript">
								document.write(lang.name)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newName" name="newName"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-phone-word">
							<script type="text/javascript">
								document.write(lang.phone)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newPhone" name="newPhone"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<span>Email:</span>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newEmail" name="newEmail"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-city-word">
							<script type="text/javascript">
								document.write(lang.city)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newCity" name="newCity"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-neighborhood-word">
							<script type="text/javascript">
								document.write(lang.neighborhood)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newNeighborhood" name="newNeighborhood"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-sqm-word">
							<script type="text/javascript">
								document.write(lang.sqm)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newSqm" name="newSqm"></p>
					</div>

				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-parking-word">
							<script type="text/javascript">
								document.write(lang.parking)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newParking" name="newParking"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-adress-word">
							<script type="text/javascript">
								document.write(lang.adress)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newAdress" name="newAdress"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-value-word">
							<script type="text/javascript">
								document.write(lang.value)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newErv" name="newErv"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-bedrooms-word">
							<script type="text/javascript">
								document.write(lang.bedrooms)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newBedrooms" name="newBedrooms"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-date-word">
							<script type="text/javascript">
								document.write(lang.date)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newDate" name="newDate"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-lg-2">
						<p id="new-remarks-word">
							<script type="text/javascript">
								document.write(lang.remarks)
							</script>
						</p>
					</div>
					<div class="col-sm-12 col-lg-10">
						<p id="newRemarks" name="newRemarks"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<p id="new-remember-word" name="new-remember-word">
							<script type="text/javascript">
								document.write(lang.remembered)
							</script>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
